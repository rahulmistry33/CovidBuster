<div class="container">
        <h1 class="mb-4"> Read Articles Related to Covid </h1>
        <a href="/createArticles" class="btn btn-success"> New Article</a>
        
            <div *ngFor = "let article of articleList" class="card mt-4">
                <div class="card-body">
                    <h4 class="card-title">{{ article.title }}</h4>
                    <div class="card-subtitle text-muted mb-2">
                        {{ article.createdAt }}
                    </div>

                    <div id="readmore">
                        <a href="/articles/{{ article._id }}" id="readmore" class="btn btn-secondary">Read More</a>
                    </div>

                    <div id="delete">
                        <!-- <form id="delete" action="/articles/{{ article.id }}?_method=DELETE" method="POST"> -->
                            <button id="delete" type="submit" (click) = "deleteArticle(article._id)" class="btn btn-danger">Delete </button>
                        <!-- </form> -->
                    </div>
                    
                </div>
            </div>
</div>
